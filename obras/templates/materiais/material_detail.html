<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalhes do Acompanhamento</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="h3">Acompanhamento da obra: {{ object.obra.nome }}</h1>
        <p><strong>Data:</strong> {{ object.data }}</p>
        <p><strong>Descrição:</strong> {{ object.descricao }}</p>
        <p><strong>Mestre responsável:</strong> {{ object.mestre_responsavel.nome }}</p>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'acompanhamento-update' object.pk %}" class="btn btn-warning">Editar</a>
            <form method="POST" action="{% url 'acompanhamento-delete' object.pk %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
            <a href="{% url 'acompanhamento-list' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
