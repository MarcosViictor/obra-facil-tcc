<!-- templates/materiais/material_form.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar/Editar Material</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Adicionar{% endif %} Material</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="id_nome">Nome:</label>
            <input type="text" name="nome" value="{{ form.nome.value|default_if_none:'' }}">
        </p>
        <p>
            <label for="id_descricao">Descrição:</label>
            <textarea name="descricao">{{ form.descricao.value|default_if_none:'' }}</textarea>
        </p>
        <p>
            <label for="id_quantidade">Quantidade:</label>
            <input type="number" step="0.01" name="quantidade" value="{{ form.quantidade.value|default_if_none:'' }}">
        </p>
        <p>
            <label for="id_preco_unitario">Preço Unitário:</label>
            <input type="number" step="0.01" name="preco_unitario" value="{{ form.preco_unitario.value|default_if_none:'' }}">
        </p>
        <p>
            <label for="id_data_compra">Data da Compra:</label>
            <input type="date" name="data_compra" value="{{ form.data_compra.value|default_if_none:'' }}">
        </p>
        <p>
            <label for="id_fornecedor">Fornecedor:</label>
            <input type="text" name="fornecedor" value="{{ form.fornecedor.value|default_if_none:'' }}">
        </p>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'material-list' %}">Voltar à lista</a>
</body>
</html>
