<!-- materiais/material_confirm_delete.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Material</title>
</head>
<body>
    <h1>Deletar Material</h1>
    <p>Tem certeza que deseja deletar o material "{{ object.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Deletar</button>
    </form>

    <a href="{% url 'material-list' %}">Cancelar</a>
</body>
</html>
