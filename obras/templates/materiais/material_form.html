<!-- materiais/material_form.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Adicionar{% endif %} Material</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Adicionar{% endif %} Material</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Atualizar{% else %}Adicionar{% endif %}</button>
    </form>

    <a href="{% url 'material-list' %}">Voltar para a lista</a>
</body>
</html>
