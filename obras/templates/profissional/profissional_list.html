<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Profissionais</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="h3">Lista de Profissionais</h1>
        <a href="{% url 'profissional-create' %}" class="btn btn-primary mb-3">Adicionar Novo Profissional</a>
        <ul class="list-group">
            {% for profissional in profissionais %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'profissional-detail' profissional.id %}">
                        {{ profissional.nome }} - {{ profissional.funcao }}
                    </a>
                    <div>
                        <a href="{% url 'profissional-update' profissional.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'profissional-delete' profissional.id %}" class="btn btn-danger btn-sm">Deletar</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">Nenhum profissional cadastrado.</li>
            {% endfor %}
        </ul>
        <br>
         <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
