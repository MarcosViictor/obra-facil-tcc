<!-- profissional/profissional_confirm_delete.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deletar Profissional</title>
</head>
<body>
    <h1>Deletar Profissional</h1>
    <p>Tem certeza que deseja deletar o profissional "{{ object.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Deletar</button>
    </form>

    <a href="{% url 'profissional-list' %}">Cancelar</a>
</body>
</html>
