<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Obras</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="h3 mb-4">Obras</h1>
        <a href="{% url 'obra-create' %}" class="btn btn-primary mb-3">
            Nova Obra
        </a>

        <div class="card">
            <div class="card-header">
                <h5 class="m-0 font-weight-bold text-primary">Lista de Obras</h5>
            </div>
            <ul class="list-group list-group-flush">
                {% for obra in object_list %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'obra-detail' obra.pk %}" class="text-decoration-none">{{ obra.nome }}</a>
                        <div>
                            <a href="{% url 'obra-update' obra.pk %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'obra-delete' obra.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">Nenhuma obra encontrada.</li>
                {% endfor %}
            </ul>
            <br>
             <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
