<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Acompanhamento</title>
</head>
<body>
    <h1>Deletar Acompanhamento</h1>
    <p>Tem certeza de que deseja deletar o acompanhamento de {{ object.obra.nome }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>

    <a href="{% url 'acompanhamento-list' %}">Cancelar</a>
</body>
</html>
