<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
     <p>Já tem uma conta? <a href="{% url 'login' %}">Faça o login</a>.</p>
</body>
</html>
